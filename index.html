<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <main>
      <!-- Sign-up form start -->
      <div class="card">
        <div class="left">
          <section>
            <header>
              <h1 class="heading">Stay updated!</h1>
            </header>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />Product
                discovery and building what matters
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />Measuring to
                ensure updates are a success
              </li>
              <li>
                <img src="./assets/images/icon-list.svg" alt="" />And much more!
              </li>
            </ul>
            <form class="newsletter-form">
              <label for="email"
                >Email Address<span id="invalid-email-text" class="hidden"
                  >Valid email required</span
                ></label
              >

              <input id="email" placeholder="email@company.com" />
              <button class="submit-btn" type="submit">
                Subscribe to monthly newsletter
              </button>
            </form>
          </section>
        </div>
        <div class="right">
          <figure>
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              alt="Sign up illustration"
              class="card-image"
            />
          </figure>
        </div>

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message -->
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
